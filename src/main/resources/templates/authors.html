<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Authors</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>


<body>
<div th:insert="fragment/header :: header"></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${authors}" class="container my-5">
        <p class="my-5">
          <a href="/add-author" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2">Add Author</i>
          </a>
        </p>
        <div class="col-md-12">
          <h2 th:case="null">NO RECORD FOUND !</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.name}"></td>
                <td>
                  <a th:href="@{/update-author/{id}(id=${author.id})}" class="btn btn-primary">
                    <i class="fas fa-edit ml-2"></i>
                  </a>
                </td>
                <td>
                  <a th:href="@{/remove-author/{id}(id=${author.id})}" class="btn btn-primary">
                    <i class="fas fa-trash ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
